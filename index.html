<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body data-rsssl=1>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.4/html5-qrcode.min.js" integrity="sha512-k/KAe4Yff9EUdYI5/IAHlwUswqeipP+Cp5qnrsUjTPCgl51La2/JhyyjNciztD7mWNKLSXci48m7cctATKfLlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        main {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #reader {
            width: 600px;
        }

        #result {
            text-align: center;
            font-size: 1.5rem;
        }

        #qrcode-container {
            padding-top: 2rem;
        }
    </style>
    <main>
        <div id="reader"></div>
        <div id="result"></div>
    </main>
    <script>
        const scanner = new Html5QrcodeScanner('reader', {
            qrbox: {
                width: 250,
                height: 250,
            },
            fps: 20,
        });
        scanner.render(success, error);
        function success(result) {
            document.getElementById('result').innerHTML = `
<h2>Success!</h2>
<p><a href="${result}">${result}</a></p>
`;
            scanner.clear();
            document.getElementById('reader').remove();
        }
        function error(err) {
            console.error(err);
        }
    </script>
    <hr/>
    <p>Clicking the button generates a QR code containing the user input.</p>
    <div>
        <label for="user-input">Enter QR code data: </label><input type="text" id="user-input"/>
        <button id="btn">Generate QR code!</button>
    </div>
    <main>
        <n/>
        <div id="qrcode-container" ></div>
    </main>
<script>
    document.getElementById('btn').addEventListener('click', createQRCode);
    function createQRCode() {
        const QRContainer = document.getElementById("qrcode-container");
        QRContainer.innerHTML = "";
        const text = document.getElementById('user-input').value;
        new QRCode(QRContainer, "https://dututt.github.io/cafe/#" + text);
    }
</script>

</body>

</html>
